<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../style.css" />
    <meta charset="UTF-8">
    <title>Tableau</title>
</head>
<script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        var vizList = ["https://public.tableau.com/views/TableauHousePricesDistribution/Dashboard1?:language=en-US&:display_count=n&:origin=viz_share_link",
        "https://public.tableau.com/views/FinalHousePriceMLProject/Dashboard1?:language=en-US&publish=yes&:display_count=n&:origin=viz_share_link"];
        
        var viz,
            vizLen = vizList.length,
            vizCount = 0;
        
        function createViz(vizPlusMinus) {
            var vizDiv = document.getElementById("vizContainer"),
                options = {
                    hideTabs: true
                };

            vizCount = vizCount + vizPlusMinus;
            
            if (vizCount >= vizLen) { 
            // Keep the vizCount in the bounds of the array index.
                vizCount = 0;
            } else if (vizCount < 0) {
                vizCount = vizLen - 1;
            }
            
            if (viz) { // If a viz object exists, delete it.
                viz.dispose();
            }

            var vizURL = vizList[vizCount];
            viz = new tableau.Viz(vizDiv, vizURL, options); 
        }
    </script>
  <body>
    <div id="navbar">
      <a href="#default" id="logo">Corpus Christi Team</a>
      <div id="navbar-right">
        <a href="../index.html">Home</a>
        <a href="about.html">About</a>
        <a href="machine.html">Machine&nbspLearning</a>
        <a class="active" href="tableau.html">Tableau&nbspMap</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>   
    <!-- Initialization of the Tableau visualization. -->

    <div style="margin-top: 120px;"></div>

    <body onload="createViz(0);">
      <div id="vizContainer" style="width:100%; height:700px;"></div>
      <div id="controls" style="padding:20px;">
 
    <!-- Buttons to show the previous or next visualization. -->
    <button style="width:100px;" onclick="javascript:createViz(-1);">Previous</button>
    <button style="width:100px;" onclick="javascript:createViz(1);">Next</button>
</div>
</body>
</html>
